<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #phone-frame {
            width: 360px;
            height: 720px;
            background-size: cover;
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        #calculator {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }

        #screen {
            height: 20%;
            background-color: #000;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:active {
            background-color: #555;
        }

        #rotate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffa500;
            color: #000;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Landscape mode */
        #phone-frame.horizontal {
            width: 720px;
            height: 360px;
        }

        #calculator.horizontal {
            grid-template-columns: repeat(8, 1fr);
            width: 90%;
            height: 100%;
            transform: rotate(0deg);
        }

        .buttons.horizontal {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }
    </style>
</head>
<body>
    <div id="phone-frame">
        <div id="calculator">
            <div id="screen">0</div>
            <div class="buttons">
                <button onclick="clearScreen()">AC</button>
                <button onclick="toggleSign()">+/-</button>
                <button onclick="percent()">%</button>
                <button onclick="operator('/')">÷</button>
                <button onclick="operator('√')">√</button>
                <button onclick="operator('^2')">x²</button>
                <button onclick="operator('^')">xⁿ</button>
                <button onclick="operator('sin')">sin</button>

                <button onclick="number(7)">7</button>
                <button onclick="number(8)">8</button>
                <button onclick="number(9)">9</button>
                <button onclick="operator('*')">×</button>
                <button onclick="operator('log')">log</button>
                <button onclick="operator('cos')">cos</button>
                <button onclick="operator('tan')">tan</button>
                <button onclick="operator('!')">n!</button>

                <button onclick="number(4)">4</button>
                <button onclick="number(5)">5</button>
                <button onclick="number(6)">6</button>
                <button onclick="operator('-')">-</button>
                <button onclick="number(1)">1</button>
                <button onclick="number(2)">2</button>
                <button onclick="number(3)">3</button>
                <button onclick="operator('+')">+</button>

                <button onclick="number(0)" style="grid-column: span 2;">0</button>
                <button onclick="decimal()">.</button>
                <button onclick="calculate()">=</button>
            </div>
            <button id="rotate-button" onclick="rotateCalculator()">⟳</button>
        </div>
    </div>

    <script>
        let isHorizontal = false;

        function rotateCalculator() {
            const frame = document.getElementById('phone-frame');
            const calculator = document.getElementById('calculator');
            frame.classList.toggle('horizontal');
            calculator.classList.toggle('horizontal');
            isHorizontal = !isHorizontal;
        }

        function clearScreen() {
            document.getElementById('screen').innerText = '0';
        }

        function number(num) {
            const screen = document.getElementById('screen');
            if (screen.innerText === '0') {
                screen.innerText = num;
            } else {
                screen.innerText += num;
            }
        }

        function operator(op) {
            const screen = document.getElementById('screen');
            screen.innerText += ' ' + op + ' ';
        }

        function decimal() {
            const screen = document.getElementById('screen');
            if (!screen.innerText.includes('.')) {
                screen.innerText += '.';
            }
        }

        function calculate() {
            const screen = document.getElementById('screen');
            try {
                screen.innerText = eval(screen.innerText);
            } catch (e) {
                screen.innerText = 'Error';
            }
        }

        function toggleSign() {
            const screen = document.getElementById('screen');
            if (screen.innerText.startsWith('-')) {
                screen.innerText = screen.innerText.substring(1);
            } else {
                screen.innerText = '-' + screen.innerText;
            }
        }

        function percent() {
            const screen = document.getElementById('screen');
            screen.innerText = (parseFloat(screen.innerText) / 100).toString();
        }
    </script>
</body>
</html>
